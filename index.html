<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت روم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- CRITICAL: DO NOT REMOVE/MODIFY THIS COMMENT OR THE SCRIPT BELOW -->
    <script src="https://blink.new/auto-engineer.js?projectId=html-css-chat-room-9vmtw769" type="module"></script>
  </head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="room-info">
                <div class="room-name">چت روم عمومی</div>
                <div class="online-status">
                    <span class="status-dot"></span>
                    آنلاین
                </div>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Sample Messages -->
            <div class="message received">
                <div class="message-avatar">ک</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">کاربر ۱</span>
                        <span class="message-time">۱۰:۳۰</span>
                    </div>
                    <div class="message-text">سلام! چطورید؟</div>
                </div>
            </div>

            <div class="message sent">
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-time">۱۰:۳۲</span>
                    </div>
                    <div class="message-text">سلام، خوبم ممنون! شما چطورید؟</div>
                </div>
            </div>

            <div class="message received">
                <div class="message-avatar">م</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">مهدی</span>
                        <span class="message-time">۱۰:۳۵</span>
                    </div>
                    <div class="message-text">من هم تازه وارد شدم. چه خبر؟</div>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <form class="message-form" id="messageForm">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="پیام خود را بنویسید..." 
                        required
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple JavaScript for form handling
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const messagesContainer = document.getElementById('messagesContainer');

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // Create new message element
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message sent';
            
            const currentTime = new Date().toLocaleTimeString('fa-IR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-time">${currentTime}</span>
                    </div>
                    <div class="message-text">${messageText}</div>
                </div>
            `;

            // Add message to container
            messagesContainer.appendChild(messageDiv);
            
            // Clear input
            messageInput.value = '';
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Auto-scroll to bottom on page load
        window.addEventListener('load', function() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    </script>
</body>
</html>
